<section class="parent-container">
  <div *ngIf="user?.isVerified" class="sidebar">
    <div class="profile">
      <img src="assets/images/logo-no-background.png" alt="">
      <div>
        <span>{{user?.username || 'Set username' }}</span>
        <span><i>{{user?.role | titlecase }}</i></span>
      </div>
    </div>
    <div class="menu-item" *ngFor="let menu of sideMenu" [routerLink]="menu.path">
        <ng-container>
          <mat-icon>{{menu.icon}}</mat-icon>
          <span>{{menu.label}}</span>
        </ng-container>
    </div>
  </div>
  <div class="child-container">
    <header class="header">
        <button mat-flat-button (click)="logout()"> Logout </button>
    </header>
    <router-outlet></router-outlet>
  </div>
</section>
