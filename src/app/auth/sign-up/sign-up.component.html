<section class="pt-4">
  <mat-card class="p-4">
    <mat-card-header class="mb-3">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" id="login-form">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email" type="email" id="email">
<!--            <mat-error *ngIf="control('email')?.invalid && (control('email')?.dirty || control('email')?.touched)">-->

<!--            </mat-error>-->
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput placeholder="password" type="password" autocomplete="new-password">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input formControlName="confirmPassword" matInput placeholder="Confirm password" type="password" autocomplete="new-password">
          </mat-form-field>
        </p>

        <div>
          <p>Password must have a capital letter</p>
        </div>
        <mat-divider></mat-divider>
        <button mat-flat-button class="login-btn" color="primary">Register</button>
      </form>

    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar *ngIf="registerStatus" class="mt-2" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
  <p class="register">Already have an account ? <span routerLink="/login"> Login now</span></p>
</section>
