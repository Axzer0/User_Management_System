<section class="pt-4">
  <mat-card class="p-4">
    <mat-card-header class="mb-3">
      <mat-card-title>{{'Sign in' | translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()" autocomplete="off" id="login-form">
       <p>
         <mat-form-field appearance="outline">
           <mat-label>{{'Email' | translate}}</mat-label>
           <input formControlName="email" matInput placeholder="{{'Email' | translate}}" type="email" id="email">
           <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
             <ng-container *ngIf="email?.errors?.['required']">
              Email is required
             </ng-container>
             <ng-container *ngIf="email?.errors?.['email']">
               Invalid email syntax
             </ng-container>
           </mat-error>
         </mat-form-field>
       </p>
       <p>
         <mat-form-field appearance="outline">
           <mat-label>{{'Password' | translate}}</mat-label>
           <input formControlName="password" matInput placeholder="{{'Password' | translate}}" type="password" autocomplete="new-password">
           <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
             <ng-container *ngIf="password?.errors?.['required']">
               Password is required
             </ng-container>
           </mat-error>
         </mat-form-field>
         <span class="forgot-password">{{'Forgot Password ?' | translate}}</span>
       </p>
        <mat-divider></mat-divider>
        <button [disabled]="logInStatus" mat-flat-button class="login-btn" color="primary">{{'Sign in' | translate}}</button>
      </form>
    </mat-card-content>
    <mat-card-footer *ngIf="logInStatus" class="mt-2">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
  <p class="register">{{'Don\'t have an account ?' | translate}} <span routerLink="/sign-up"> {{'Register now' | translate}}</span></p>
</section>
