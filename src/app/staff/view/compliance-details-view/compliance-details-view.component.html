<section class="t">
  <div class="row col-12">
    <div [class]="'col-12'">
      <mat-form-field appearance="outline" >
        <mat-label>Identity Type</mat-label>
        <input matInput disabled [ngModel]= "data?.identityType">
      </mat-form-field>
    </div>
    <mat-tab-group>
      <mat-tab *ngFor="let tab of tabArray" [label]="tab.label">
              <ng-container *ngTemplateOutlet="card; context: {data: tab}"></ng-container>
      </mat-tab>
    </mat-tab-group>
  </div>

</section>

<ng-template #card let-data='data'>
  <mat-card class="file-card">
    <mat-card-content class="mt-3">
      <div class="row col-12">
        <div class="doc-container col-6">
          <app-view-file [file]="data.value"></app-view-file>
        </div>
        <div class="doc-content col-6">
          <div>
            <p>Document : {{data.label}}</p>
            <p>Type : {{data.value?.type}}</p>
          </div>
          <div class="doc-actions">
            <button mat-flat-button color="primary" (click)="view(data.value.file)">View</button>
            <button mat-flat-button color="accent" (click)="onEdit(data.key)">Update</button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-template>
