<section>
  <div class="row col-12">
    <p [class]="'col-4'">
      <mat-form-field appearance="outline" >
        <mat-label>Country</mat-label>
        <input matInput disabled [ngModel]= "data?.country">
      </mat-form-field>
    </p>
    <p [class]="'col-4'">
      <mat-form-field appearance="outline" >
        <mat-label>Province / State</mat-label>
        <input matInput disabled [ngModel]= "data?.province">
      </mat-form-field>
    </p>
    <p [class]="'col-4'">
      <mat-form-field appearance="outline" >
        <mat-label>City</mat-label>
        <input matInput disabled [ngModel]= "data?.city">
      </mat-form-field>
    </p>
    <p [class]="'col-12'">
      <mat-form-field appearance="outline" >
        <mat-label>Address 1</mat-label>
        <input matInput disabled [ngModel]= "data?.addressOne">
      </mat-form-field>
    </p>
    <p [class]="'col-6'" *ngIf="data?.addressTwo">
      <mat-form-field appearance="outline" >
        <mat-label>Address 2</mat-label>
        <input matInput disabled [ngModel]= "data?.addressTwo">
      </mat-form-field>
    </p>
    <p [class]="'col-4'">
      <mat-form-field appearance="outline" >
        <mat-label>Postal/Zip Code</mat-label>
        <input matInput disabled [ngModel]= "data?.zip">
      </mat-form-field>
    </p>
    <p [class]="'col-4'">
      <mat-form-field appearance="outline" >
        <mat-label>Mobile</mat-label>
        <input matInput disabled [ngModel]= "data?.mobile">
      </mat-form-field>
    </p>
    <p [class]="'col-4'">
      <mat-form-field appearance="outline" >
        <mat-label>How long have you been living here ?</mat-label>
        <input matInput disabled [ngModel]= "data?.term">
      </mat-form-field>
    </p>
  </div>
</section>
