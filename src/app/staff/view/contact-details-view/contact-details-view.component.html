<section>
  <div class="row col-12">
    <p [class]="'col-4'">
      <mat-form-field appearance="outline" >
        <mat-label>{{"Country" | translate}}</mat-label>
        <input matInput disabled [ngModel]= "data?.country">
      </mat-form-field>
    </p>
    <p [class]="'col-4'">
      <mat-form-field appearance="outline" >
        <mat-label>{{"Province / State" | translate}}</mat-label>
        <input matInput disabled [ngModel]= "data?.state">
      </mat-form-field>
    </p>
    <p [class]="'col-4'">
      <mat-form-field appearance="outline" >
        <mat-label>{{"City" | translate}}</mat-label>
        <input matInput disabled [ngModel]= "data?.city">
      </mat-form-field>
    </p>
    <p [class]="'col-12'">
      <mat-form-field appearance="outline" >
        <mat-label>{{"Address 1" | translate}}</mat-label>
        <input matInput disabled [ngModel]= "data?.addressOne">
      </mat-form-field>
    </p>
    <p [class]="'col-12'" *ngIf="data?.addressTwo">
      <mat-form-field appearance="outline" >
        <mat-label>{{"Address 2" | translate}}</mat-label>
        <input matInput disabled [ngModel]= "data?.addressTwo">
      </mat-form-field>
    </p>
    <p [class]="'col-4'">
      <mat-form-field appearance="outline" >
        <mat-label>{{"Postal/Zip Code" | translate}}</mat-label>
        <input matInput disabled [ngModel]= "data?.postal">
      </mat-form-field>
    </p>
    <p [class]="'col-4'">
      <mat-form-field appearance="outline" >
        <mat-label>{{"Mobile" | translate}}</mat-label>
        <input matInput disabled [ngModel]= "data?.mobile">
      </mat-form-field>
    </p>
    <p [class]="'col-4'">
      <mat-form-field appearance="outline" >
        <mat-label>{{"How long have you been living here ?" | translate}}</mat-label>
        <input matInput disabled [ngModel]= "data?.term">
      </mat-form-field>
    </p>
  </div>
</section>
