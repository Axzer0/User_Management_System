<section class="user-view-container">
  <div class="user-view-header col-6">
    {{'Details' | translate}}
  </div>
  <p class="col-6" [class]="editMode ? '':'edit-off'">
    <mat-form-field appearance="outline" >
      <mat-label>{{'Username' | translate}}</mat-label>
      <input matInput [disabled]="!editMode" [(ngModel)]= "userName">
    </mat-form-field>
  </p>
  <p class='col-6' [class]="editMode ? '':'edit-off'">
    <mat-form-field appearance="outline" >
      <mat-label>{{'Email' | translate}}</mat-label>
      <input matInput disabled [ngModel]= "userDetails?.email">
    </mat-form-field>
  </p>
  <p class='col-6' [class]="editMode ? '':'edit-off'">
    <mat-form-field appearance="outline" >
      <mat-label>{{'Verified' | translate}}</mat-label>
      <input matInput disabled [ngModel]= "userDetails?.isVerified">
    </mat-form-field>
  </p>
  <p class='col-6' [class]="editMode ? '':'edit-off'">
    <mat-form-field appearance="outline" >
      <mat-label>UID</mat-label>
      <input matInput disabled [ngModel]= "userDetails?.uid">
    </mat-form-field>
  </p>
  <p class='col-6'  [class]="editMode ? '':'edit-off'">
    <mat-form-field appearance="outline" >
      <mat-label>{{'Role' | translate}}</mat-label>
      <input matInput disabled [ngModel]= "userDetails?.role">
    </mat-form-field>
  </p>
  <div class="user-view-footer col-6">
    <ng-container *ngIf="userDetails?.role !== 'admin'">
      <ng-container *ngIf="!editMode">
        <button mat-flat-button color="warn" *checkView="'role'" (click)="changeToAdmin()">
          {{'Promote to Admin' | translate}}
        </button>
      </ng-container >
    </ng-container>
    <ng-container *ngIf="!editMode">
      <button mat-flat-button color="primary" *checkView="userDetails?.uid" (click)="onEdit()">
        {{'Update Username' | translate}}
      </button>
    </ng-container>
    <button mat-flat-button color="primary" *ngIf="editMode" (click)="onUpdate()">{{'Update' | translate}}</button>
    <button mat-flat-button color="warn" *ngIf="editMode" (click)="editMode = false">{{'Cancel' | translate}}</button>
  </div>
</section>
