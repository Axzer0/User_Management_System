<section class="p-5">
  <div class="title-container" *ngIf="current != 0">
    <span>Complete your registration:</span>
    <span>
      <span style="color: green">Completed ( {{current - 1 }} / 3 )</span> | <span style="color: cornflowerblue;">Current [ {{current}} / 3 ]</span>
    </span>
  </div>
  <mat-card [ngSwitch]="current">
    <mat-card-title>{{title[current]}}</mat-card-title>
    <mat-divider></mat-divider>
    <ng-container *ngSwitchCase="'0'" >
      <ng-template *ngTemplateOutlet="verifyingFormStatus">
      </ng-template>
    </ng-container>
    <ng-container *ngSwitchCase="'1'">
      <app-staff-details (next)="nextForm($event)"></app-staff-details>
    </ng-container>
    <ng-container *ngSwitchCase="'2'">
      <app-contact-details></app-contact-details>
    </ng-container>
    <ng-container *ngSwitchCase="'3'">
      <app-compliance-details></app-compliance-details>
    </ng-container>

  </mat-card>
</section>

<ng-template #verifyingFormStatus>
  <div class="pending-container">
    Verifying your form status
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <mat-divider></mat-divider>
</ng-template>
